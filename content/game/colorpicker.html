    <script>
      // The cycle you requested:
      const CYCLE = ["red", "purple", "blue", "green", "yellow", "orange", "black"];

      // Event delegation: attach one listener to the SVG
      const svg = document.getElementById("hex-sprite");
      svg.addEventListener("click", (evt) => {
        // Click can land on polygon/path or inside a <g>. Find the nearest ".hex".
        const hex = evt.target.closest(".hex");
        if (!hex || !svg.contains(hex)) return;

        // Keep a per-hex index in a data-attribute.
        const current = Number(hex.dataset.colorIndex ?? -1);
        const next = (current + 1) % CYCLE.length;

        hex.dataset.colorIndex = String(next);
        hex.style.fill = CYCLE[next];
      });

      // Optional: keyboard accessibility (Space/Enter)
      // Make each hex focusable
      [...svg.querySelectorAll(".hex")].forEach(h => h.setAttribute("tabindex", "0"));
      svg.addEventListener("keydown", (evt) => {
        if (evt.key !== "Enter" && evt.key !== " ") return;
        const hex = document.activeElement?.classList?.contains("hex") ? document.activeElement : null;
        if (!hex) return;
        evt.preventDefault();
        const current = Number(hex.dataset.colorIndex ?? -1);
        const next = (current + 1) % CYCLE.length;
        hex.dataset.colorIndex = String(next);
        hex.style.fill = CYCLE[next];
      });
    </script>
